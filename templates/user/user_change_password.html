{% include 'user/user_header.html' %}

<h1>Change password</h1> 
<form method="post" onsubmit="return validatePassword()">
    <input type="password" placeholder="New Password" name="password" id="password" required><br>
    <input type="password" placeholder="Confirm Password" name="confirm_password" id="confirm_password" required><br>
    <input type="submit" name="submit" value="Change Password">
</form>

<script>
function validatePassword() {
    var password = document.getElementById("password").value;
    var confirm_password = document.getElementById("confirm_password").value;

    if (password === "") {
        alert("Please enter the new password.");
        return false;
    }

    if (password !== confirm_password) {
        alert("Passwords do not match. Please try again.");
        return false;
    }

    return true;
}
</script>
