{% include 'admin/admin_header.html' %}
<br><br>    <br><br><br><br><br>
<h1 style="text-align: center;  color: #333;">Change Password</h1>
<form method="post" onsubmit="return validatePassword()" style="max-width: 400px; margin: 0 auto; background: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <div style="margin-bottom: 15px;">
        <input type="password" placeholder="New Password" name="password" id="password" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px;">
    </div>
    <div style="margin-bottom: 15px;">
        <input type="password" placeholder="Confirm Password" name="confirm_password" id="confirm_password" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px;">
    </div>
    <div style="text-align: center;">
        <input type="submit" name="submit" value="Change Password" style="background-color: #007BFF; color: white; border: none; padding: 12px 20px; border-radius: 4px; font-size: 16px; cursor: pointer; transition: background-color 0.3s;">
    </div>
</form>

<script>
function validatePassword() {
    var password = document.getElementById("password").value;
    var confirm_password = document.getElementById("confirm_password").value;

    if (password === "") {
        alert("Please enter the new password.");
        return false;
    }

    if (password !== confirm_password) {
        alert("Passwords do not match. Please try again.");
        return false;
    }

    return true;
}
</script>
</div>
</div>
</div>
</body></html>
