<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Red-Pink Gradient Navbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">  
   
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <link href="/static/css/bootstrap-icons.css" rel="stylesheet">
   <style>
          
      body{
        font-family: "Josefin Sans", sans-serif;
        font-optical-sizing: auto;
        
      }
          
        nav {
            border-radius: 40px;
            background: linear-gradient(90deg, #2cc0a2, #e63946, #d90429);
            background-size: 300% 300%; /* Make the gradient larger to allow for smooth animation */
            animation: gradientAnimation 8s ease infinite; /* Smooth transition between colors */
            overflow: hidden;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            float: left;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        nav ul li a:hover {
            background-color: #b71c1c; /* Darker red on hover */
            color: #ffffff;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="/change_password">Change Password</a></li>
            <li><a href="/view_user">View User</a></li>

            <li><a href="/login">Logout</a></li>
        </ul>
    </nav>
